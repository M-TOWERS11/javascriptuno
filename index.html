<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con JavaSscript</title>
<link rel="stylesheet" href="styles.css">


</head>
<body>

<form id="myForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>

    <button type="button" onclick="mostrarMensaje()">Enviar</button>
</form>

<div id="mensaje"></div>

<script>
    function mostrarMensaje() {
        var nombre = document.getElementById("nombre").value;
        var edad = document.getElementById("edad").value;
        var mensajeDiv = document.getElementById("mensaje");

        if (nombre && edad) {
            mensajeDiv.innerHTML = "Hola parcer@, tu nombre es " + nombre + " y tu edad es " + edad + ".";
        } else {
            mensajeDiv.innerHTML = "Por favor, completa todos los campos.";
        }
    }
</script>

</body>
</html>
